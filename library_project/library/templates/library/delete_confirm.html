{% extends 'library/base.html' %} {% block title %}Delete Book - Library
Management System{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Delete Book</h2>
      </div>
      <div class="card-body">
        <p class="text-center">
          Are you sure you want to delete the book "{{ object.title }}"?
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
